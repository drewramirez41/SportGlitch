<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SportGlitch – Build values.json</title>
  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, #0ea5e9, #22c55e);
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }
    #status {
      margin-top: 16px;
      font-size: 13px;
      color: #9ca3af;
      max-width: 700px;
      text-align: center;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>SportGlitch – Build values.json</h1>
  <p>Click the button to read Data/players.json and generate a values.json with a value for every player.</p>
  <button id="btn">Build values.json from players.json</button>
  <div id="status"></div>

  <script>
    function normalizeName(name) {
      return name
        .toLowerCase()
        .replace(/\./g, "")
        .replace(/'/g, "")
        .replace(/\s+jr\b/g, "")
        .replace(/\s+sr\b/g, "")
        .replace(/\s+ii\b/g, "")
        .replace(/\s+iii\b/g, "")
        .replace(/\s+iv\b/g, "")
        .trim();
    }

    async function buildValues() {
      const status = document.getElementById("status");
      status.textContent = "Loading Data/players.json ...";

      try {
        const res = await fetch("Data/players.json");
        if (!res.ok) throw new Error("Failed to load players.json: " + res.status);
        const players = await res.json();

        const values = {};
        // Start at 1000 and go down so everyone gets a unique number
        let current = 1000;

        players.forEach((p) => {
          if (!p || !p.name) return;
          values[p.name] = current;
          current--;
        });

        const blob = new Blob([JSON.stringify(values, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "values.json";
        a.click();
        URL.revokeObjectURL(url);

        status.textContent = "Done. Downloaded values.json with " + Object.keys(values).length + " players.";
      } catch (e) {
        console.error(e);
        status.textContent = "Error: " + e.message;
      }
    }

    document.getElementById("btn").addEventListener("click", buildValues);
  </script>
</body>
</html>
